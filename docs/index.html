<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>W-RIOT</title>
    <link rel="stylesheet" href="css/w-riot.min.css" />
    <link rel="stylesheet" href="css/w-riot.demo.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/w-riot+riot+route.min.js"></script>
    <script src="js/w-riot.demo.min.js"></script>
    <style>
        p {
            margin: 1em;
        }

        h1 {
            margin: 1rem;
        }

        .app-container {
            display: flex;
            position: relative;
            width: 100%;
            height: 100%;
        }

        @media all and (max-width: 900px) {
            #drawer {
                display: none;
            }
        }

        .drawer-header {
            background-color: #B0BEC5;
        }

        .app-header {
            color: rgba(255, 255, 255, 0.7);
            background-color: #607D8B;
        }

        #logo {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>
    <div data-is="w-component" class="app-container">
        <nav data-is="w-drawer" id="drawer" class="persistent animation" data-trigger="created">
            <div data-is="w-header" class="drawer-header">
                <span class="fill"></span>
                <w-button id="drawer-button" class="right icon" data-trigger="created">
                    <w-icon>chevron_left</w-icon>
                </w-button>
            </div>
            <div data-is="w-pane" class="vertical">
                <ul data-is="w-list">
                    <li data-is="w-item" id="components-button" class="button" data-mixin="button ripple" data-trigger="created">
                        <span class="fill">Components</span>
                        <div data-is="w-icon" id="components-icon" class="right" data-trigger="created">expand_less</div>
                    </li>
                    <li data-is="w-panel" id="components-panel" class="animation" data-mixin="clickable" data-trigger="created">
                        <ul data-is="w-list">
                            <li data-is="w-item" data-mixin="link ripple" data-route="w-button">
                                <span>Button</span>
                            </li>
                            <li data-is="w-item" id="w-drawer" data-mixin="button ripple" data-trigger="clicked">
                                <span>Drawer</span>
                            </li>
                            <li data-is="w-item" data-mixin="link ripple" data-route="w-icon">
                                <span>Icon</span>
                            </li>
                            <li data-is="w-item" data-mixin="link ripple" data-route="w-pane">
                                <span>Pane</span>
                            </li>
                            <li data-is="w-item" data-mixin="link ripple" data-route="w-panel">
                                <span>Panel</span>
                            </li>
                            <li data-is="w-item" data-mixin="link ripple" data-route="w-switch">
                                <span>Switch</span>
                            </li>
                        </ul>
                    </li>
                    <li data-is="w-item" id="mixins-button" class="button" data-mixin="button ripple" data-trigger="created">
                        <span class="fill">Mixins</span>
                        <div data-is="w-icon" id="mixins-icon" class="right" data-trigger="created">expand_less</div>
                    </li>
                    <li data-is="w-panel" id="mixins-panel" class="animation" data-mixin="clickable" data-trigger="created">
                        <ul data-is="w-list">
                            <li data-is="w-item" data-mixin="link ripple" data-route="button">
                                <span>Button</span>
                            </li>
                            <li data-is="w-item" data-mixin="link ripple" data-route="clickable">
                                <span>Clickable</span>
                            </li>
                            <li data-is="w-item" data-mixin="link ripple" data-route="component">
                                <span>Component</span>
                            </li>
                            <li data-is="w-item" data-mixin="link ripple" data-route="link">
                                <span>Link</span>
                            </li>
                            <li data-is="w-item" data-mixin="link ripple" data-route="ripple">
                                <span>Ripple</span>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <div data-is="w-pane" id="pane" class="vertical" data-trigger="created">
            <header data-is="w-header" class="app-header">
                <div data-is="w-button" id="menu-button" class="icon" data-trigger="created">
                    <i data-is="w-icon" id="menu-icon" data-trigger="created">menu</i>
                </div>
                <h1 class="fill">
                    <a href="/" id="logo">W-RIOT</a>
                </h1>
            </header>
            <main>
                <div id="demo">Riot の練習</div>
            </main>
        </div>
    </div>

    <script>
        function MyObserver() {
            riot.observable(this)
            var self = this
            var doc = wordring.$.element(document.body)

            var drawer, drawerButton,
                componentsButton, componentsIcon, componentsPanel,
                pane,
                menuButton, menuIcon,
                mixinsButton, mixinsIcon, mixinsPanel

            // resize.
            function handleResize() {
                var w = doc.width
                if (doc.width < 900) drawer.variant = 'temporary'
                else drawer.variant = 'persistent'
            }
            doc.handleResize(handleResize)

            this.on('created', function (tag) {
                switch (tag.id) {
                    case 'drawer':
                        drawer = tag
                        handleResize()
                        break
                    case 'drawer-button':
                        drawerButton = tag
                        tag.on('clicked', function () {
                            handleResize()
                            drawer.toggle()
                        })
                        break
                    // ----------------------------------------------------------------
                    case 'components-button':
                        componentsButton = tag
                        tag.on('clicked', function () {
                            componentsIcon.value =
                                componentsIcon.value == 'expand_more' ? 'expand_less' : 'expand_more'
                            componentsPanel.toggle()
                        })
                        break
                    case 'components-icon':
                        componentsIcon = tag
                        break
                    case 'components-panel':
                        componentsPanel = tag
                        tag.on('clicked', function () { if (drawer.variant == 'temporary') drawer.close() })
                        break
                    case 'pane':
                        pane = tag
                        break
                    case 'menu-button':
                        menuButton = tag
                        tag.on('clicked', function () {
                            handleResize()
                            drawer.toggle()
                        })
                        break
                    case 'menu-icon':
                        menuIcon = tag
                        break
                    // ----------------------------------------------------------------
                    case 'mixins-button':
                        mixinsButton = tag
                        tag.on('clicked', function () {
                            mixinsIcon.value =
                                mixinsIcon.value == 'expand_more' ? 'expand_less' : 'expand_more'
                            mixinsPanel.toggle()
                        })
                        break
                    case 'mixins-icon':
                        mixinsIcon = tag
                        break
                    case 'mixins-panel':
                        mixinsPanel = tag
                        break
                }
            })
            this.on('clicked', function (tag) {
                switch (tag.id) {
                    case 'w-drawer':
                        window.open('demo/w-drawer.demo.html', '_blank')
                }
            })
        }

        riot.mixin({ observer: new MyObserver })
        var tags = riot.mount('w-component')

        var demo = null
        var container = document.getElementById('demo')
        route('*', function (collection, id, action) {
            if (demo) demo.unmount(true)
            riot.mount(container, collection + '-demo')
        })

        route.start(true)
    </script>
</body>

</html>
