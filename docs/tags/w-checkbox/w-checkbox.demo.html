<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>w-checkbox</title>
    <link rel="stylesheet" href="../../css/w-riot.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script type="riot/tag" src="w-checkbox.tag"></script>
    <script type="riot/tag" src="../w-icon/w-icon.tag"></script>
    <script src="https://cdn.jsdelivr.net/npm/riot@3.8/riot+compiler.min.js"></script>
    <script src="../w-riot.js"></script>

    <style>
        body {
            padding: 1em;
        }
    </style>
</head>

<body>
    <h1>w-checkbox</h1>

    <h2>Default</h2>
    <div data-is="w-checkbox" class="checked"></div>

    <h2>Primary</h2>
    <div data-is="w-checkbox" class="primary checked"></div>

    <h2>Secondary</h2>
    <div data-is="w-checkbox" class="secondary checked"></div>

    <h2>Disabled</h2>
    <div data-is="w-checkbox" class="disabled"></div>

    <h2>Disabled Checked</h2>
    <div data-is="w-checkbox" class="disabled checked"></div>

    <script>
        riot.mount('w-checkbox')
    </script>
</body>

</html>
