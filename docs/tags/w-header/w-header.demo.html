<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>w-header</title>
    <link rel="stylesheet" href="../../css/w-riot.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script type="riot/tag" src="w-header.tag"></script>
    <script type="riot/tag" src="../w-button/w-button.tag"></script>
    <script type="riot/tag" src="../w-icon/w-icon.tag"></script>

    <script src="https://cdn.jsdelivr.net/npm/riot@3.8/riot+compiler.min.js"></script>
    <script src="../w-riot.js"></script>

    <style>
        body {
            padding: 1em;
        }
        .container {
            position: relative;
        }
    </style>
</head>

<body>
    <h1>w-header</h1>

    <h2>Default</h2>
    <div data-is="w-header" style="background-color:#D1C4E9;">
        <div class="left" style="background-color:#F8BBD0;">Left</div>
        <div class="fill" style="background-color:#C8E6C9">Fill</div>
        <div class="right" style="background-color:#B3E5FC;">Right</div>
    </div>

    <h2>Fixed</h2>
    <div class="container">
        <div data-is="w-header" class="fixed">
            <div class="fill">Fixed</div>
        </div>
    </div>

    <p>p</p>
    <p>p</p>
    <p>p</p>
    <p>p</p>

    <script>
        riot.mount('w-header')
    </script>
</body>

</html>
