<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ripple</title>
    <link rel="stylesheet" href="../../css/w-riot.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script type="riot/tag" src="../w-component/w-component.tag"></script>
    <script src="https://cdn.jsdelivr.net/npm/riot@3.8/riot+compiler.min.js"></script>
    <script src="../w-riot.js"></script>

    <script>
        var tags = riot.mount('w-component')
    </script>
    <style>
        body {
            padding: 1em;
        }
    </style>
</head>

<body>
    <h1>Ripple</h1>

    <h2>Default</h2>
    <div data-is="w-component" data-mixin="ripple" style="position:relative;height:100px;width:100px;background-color:#F48FB1;"></div>

    <h2>Color</h2>
    <div data-is="w-component" data-mixin="ripple" data-ripple-color="white" style="position:relative;height:100px;width:100px;background-color:#F48FB1;"></div>
</body>

</html>
