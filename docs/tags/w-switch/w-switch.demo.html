<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>w-switch</title>
    <link rel="stylesheet" href="../../css/w-riot.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <div style="width: 320px; height: 48px;">
        <w-switch>w-switch</w-switch>
    </div>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script type="riot/tag" src="w-switch.tag"></script>

    <script src="https://cdn.jsdelivr.net/npm/riot@3.8/riot+compiler.min.js"></script>
    <script src="../w-riot.js"></script>

    <script>
        riot.mixin('Component', wRiot.Component)
        riot.mixin('Container', wRiot.Container)

        riot.compile(function () {
            var tags = riot.mount('w-switch')
        })
    </script>
</body>

</html>
