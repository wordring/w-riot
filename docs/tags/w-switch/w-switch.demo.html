<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>w-switch</title>
    <link rel="stylesheet" href="../../css/w-riot.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            padding: 1em;
        }
    </style>
</head>

<body>
        <h1>w-switch</h1>

        <h2>Default</h2>
        <div data-is="w-switch"></div>

        <h2>On</h2>
        <div data-is="w-switch" class="on"></div>

        <h2>Color</h2>
        <div data-is="w-switch" style="color:blue;"></div>

        <h2>Disabled</h2>
        <div data-is="w-switch" class="disabled"></div>
        
        <h2>Disabled and on</h2>
        <div data-is="w-switch" class="disabled on"></div>

    <script type="riot/tag" src="w-switch.tag"></script>
    <script type="riot/tag" src="../w-ripple/w-ripple.tag"></script>

    <script src="https://cdn.jsdelivr.net/npm/riot@3.8/riot+compiler.min.js"></script>
    <script src="../w-riot.js"></script>

    <script>
        riot.mixin('Component', wordring.Component)

        riot.compile(function () {
            var tags = riot.mount('w-switch')
        })
    </script>
</body>

</html>
