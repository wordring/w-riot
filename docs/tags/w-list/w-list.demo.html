<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>w-list</title>
    <link rel="stylesheet" href="../../css/w-riot.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script type="riot/tag" src="../w-item/w-item.tag"></script>
    <script type="riot/tag" src="../w-button/w-button.tag"></script>
    <script src="https://cdn.jsdelivr.net/npm/riot@3.8/riot+compiler.min.js"></script>
    <script src="../w-riot.js"></script>
<style>
        body {
            padding: 1em;
        }
    </style>
</head>

<body>
    <h1>w-list</h1>

    <h2>Default</h2>
    <ul data-is="w-list">
        <li data-is="w-item">
            <span class="fill">Fill</span>
        </li>
        <li data-is="w-item">
            <w-button class="icon"><w-icon>menu</w-icon></w-button>
            <span class="fill">Fill</span>
            <w-button class="icon"><w-icon>menu</w-icon></w-button>
        </li>
        <li data-is="w-item">
            <span class="right">Right</span>
            <span class="fill">Fill</span>
            <span class="left">Left</span>
        </li>
        <li data-is="w-item">
            <span class="fill left">Fill + left</span>
            <span class="right">Right</span>
            <span class="left">Left</span>
        </li>
    </ul>

    <script>
        riot.mount('w-item')
    </script>
</body>

</html>
