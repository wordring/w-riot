<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>w-list</title>
    <link rel="stylesheet" href="../../css/w-riot.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .demo {
            width: 40%;
        }

        w-list,
        [data-is="w-list"] {
            background-color: darkgrey;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div style="width:320px;">
        <div data-is="w-header">
            <div data-is="w-ripple" style="background-color:white;">
                <span>test</span>
                <w-icon class="right">keyboard_arrow_down</w-icon>
            </div>
        </div>
        <ul data-is="w-list">
            <li data-is="w-list-item">
                アイテム
            </li>
        </ul>
    </div>
    <script type="riot/tag" src="w-list.tag"></script>

    <script type="riot/tag" src="../w-header/w-header.tag"></script>

    <script type="riot/tag" src="../w-pane/w-pane.tag"></script>
    <script type="riot/tag" src="../w-panel/w-panel.tag"></script>

    <script type="riot/tag" src="../w-ripple/w-ripple.tag"></script>
    <script type="riot/tag" src="../w-icon/w-icon.tag"></script>

    <script type="riot/tag" src="../w-typography/w-typography.tag"></script>

    <script src="https://cdn.jsdelivr.net/npm/riot@3.8/riot+compiler.min.js"></script>

    <script src="../w-riot.js"></script>

    <script>
        function MyObserver() {
            riot.observable(this)
            var self = this

        }

        var ob = new MyObserver
        riot.mixin({ observer: ob })
        riot.mixin('Component', wordring.Component)


        riot.compile(function () {
            var tags = riot.mount('*')
        })

        //debugger
    </script>
</body>

</html>
